<div class="flex flex-col h-screen">
    <!-- Navbar -->
    <app-navbar class="bg-blue-500 text-white p-4 flex items-center">
      <button (click)="toggleSidebar()" class="mr-4 bg-gray-300 text-black p-2 rounded">
        Toggle Sidebar
      </button>
    </app-navbar>
  
    <div class="flex flex-1">
      <!-- Sidebar -->
      <app-sidebar *ngIf="isSidebarVisible" class="bg-gray-200 w-1/4"></app-sidebar>
  
      <!-- Content -->
      <div [ngClass]="{'w-full': !isSidebarVisible, 'w-3/4': isSidebarVisible}" class="p-6 bg-gray-100 transition-all">
        <router-outlet></router-outlet>
      </div>
    </div>
  
    <!-- Footer -->
    <app-footer class="bg-blue-500 text-white p-4 text-center"></app-footer>
  </div>
