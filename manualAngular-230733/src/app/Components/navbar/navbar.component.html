<div class="flex items-center justify-between bg-blue-500 text-white">
  <!-- Botón Toggle -->
  <button (click)="toggleSidebar.emit()" class="p-3.5 py-3 rounded focus:outline-none -mt-1">
      <svg class="w-6 h-6 text-white hover:text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
      </svg>
  </button>
  <div class="flex-grow text-center text-white font-serif">Practica Manual de Angular Marcos Jesús Ríos Duran</div>
  
  <!-- Botón de Star Wars (BB-8)  -->
  <div class="scale-50"> <!-- Ajusta el tamaño y el margen -->
    <label class="bb8-toggle">
      <input class="bb8-toggle__checkbox" type="checkbox">
      <div class="bb8-toggle__container">
        <div class="bb8-toggle__scenery">
          <div class="bb8-toggle__star"></div>
          <div class="bb8-toggle__star"></div>
          <div class="bb8-toggle__star"></div>
          <div class="bb8-toggle__star"></div>
          <div class="bb8-toggle__star"></div>
          <div class="bb8-toggle__star"></div>
          <div class="bb8-toggle__star"></div>
          <div class="tatto-1"></div>
          <div class="tatto-2"></div>
          <div class="gomrassen"></div>
          <div class="hermes"></div>
          <div class="chenini"></div>
          <div class="bb8-toggle__cloud"></div>
          <div class="bb8-toggle__cloud"></div>
          <div class="bb8-toggle__cloud"></div>
        </div>
        <div class="bb8">
          <div class="bb8__head-container">
            <div class="bb8__antenna"></div>
            <div class="bb8__antenna"></div>
            <div class="bb8__head"></div>
          </div>
          <div class="bb8__body"></div>
        </div>
        <div class="artificial__hidden">
          <div class="bb8__shadow"></div>
        </div>
      </div>
    </label>
  </div>

  <div class="flex-grow flex justify-center space-x-4 pr-3 py-2">
      <!-- Botón de Ejercicios con animación -->
      <div class="relative">
        <button (click)="toggleSubmenu($event)" class="codepen-button">
          <span>Ejercicios</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" 
                  [attr.d]="isSubmenuVisible ? 'M5.293 9.293a1 1 0 011.414 0L10 12.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z' 
                  : 'M5.293 10.293a1 1 0 011.414 0L10 7.414l3.293 3.293a1 1 0 111.414-1.414l-4-4a1 1 0 01-1.414 0l-4 4a1 1 0 010 1.414z'" 
                  clip-rule="evenodd" />
          </svg>
        </button>
        <!-- Submenú -->
        <div class="absolute flex flex-col bg-gray-700 text-white shadow-lg  w-48 rounded-lg overflow-hidden submenu"
             [ngClass]="{'hidden': !isSubmenuVisible}">
          <ul class="flex flex-col">
            <li *ngFor="let ejercicio of ejercicioSelecion">
              <a class="block py-2 px-3 text-gray-300 hover:text-yellow-400 hover:bg-gray-600 transition-colors duration-200 font-[Forml]" 
                [routerLink]="'/page' + ejercicio.titulo.split(' ')[1]" 
                routerLinkActive="active"
                (click)="onEjercicioClick($event, ejercicio)">
                {{ ejercicio.titulo }}
              </a>
            </li>
          </ul>
        </div>
      </div>
      <a href="table1" class="codepen-button"><span>Data-Table</span></a>
      <a href="dashboardContent" class="codepen-button"><span>Dashboard</span></a>
  </div>
  <div></div>
  <div class="flex items-center space-x-4 ml-auto pr-4">
      <span class="text-lg font-semibold">{{ userName }}</span>

      <!-- Botón de Logout con animación -->
      <button class="group flex items-center justify-start w-11 h-11 bg-red-600 rounded-full cursor-pointer relative overflow-hidden transition-all duration-200 shadow-lg hover:w-32 hover:rounded-lg active:translate-x-1 active:translate-y-1"
              (click)="onLogout()">
        <div class="flex items-center justify-center w-full transition-all duration-300 group-hover:justify-start group-hover:px-3">
          <svg class="w-4 h-4" viewBox="0 0 512 512" fill="white">
            <path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path>
          </svg>
        </div>
        <div class="absolute right-5 transform translate-x-full opacity-0 text-white text-lg font-semibold transition-all duration-300 group-hover:translate-x-0 group-hover:opacity-100">
          Logout <a href="/page0"></a>
        </div>
      </button>
  </div>
</div>
