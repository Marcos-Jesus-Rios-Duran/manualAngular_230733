<div class="container">
  <h1>Estado del Servidor</h1>
  @if (isServerRunning) {
    <p class="status-success">Server Running!</p>
    @if (isLoggedIn) {
      <p>Welcome back, Marcos Jesús Ríos Durán!</p>
    } @else {
      <p class="status-warning">You must log in!</p>
    }
  } @else {
    <p class="status-error">The website is offline.</p>
  }
</div>
