<div class="flex flex-col min-h-screen bg-gray-300">
    <div class="flex justify-center items-center flex-grow">
      <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <input type="text" [(ngModel)]="name" placeholder="Enter your name" class="w-full p-2 mb-4 border border-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 bg-pink-100">
        <button (click)="login()" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>
      </div>
    </div>
    <div class="mt-auto">
      <app-footer></app-footer>
    </div>
  </div>
